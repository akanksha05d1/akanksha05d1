<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Event Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: #fff;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }
        input, select, textarea {
            margin-top: 5px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        textarea {
            resize: vertical;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            font-size: 1.1rem;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #218838;
        }
        .required {
            color: red;
            margin-left: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Event Registration Form</h2>
        <form action="#" method="POST">
            <label for="fullname">Full Name <span class="required">*</span></label>
            <input type="text" id="fullname" name="fullname" placeholder="Your full name" required />

            <label for="email">Email Address <span class="required">*</span></label>
            <input type="email" id="email" name="email" placeholder="example@mail.com" required />

            <label for="phone">Phone Number <span class="required">*</span></label>
            <input type="tel" id="phone" name="phone" placeholder="+1 234 567 8901" pattern="[+0-9\s\-]{7,15}" required />

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" />

            <label>Gender</label>
            <select name="gender" id="gender">
                <option value="" disabled selected>Select your gender</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="prefer_not_say">Prefer not to say</option>
            </select>

            <label for="event">Select Event <span class="required">*</span></label>
            <select name="event" id="event" required>
                <option value="" disabled selected>Choose an event</option>
                <option value="workshop">Workshop: Web Development</option>
                <option value="seminar">Seminar: Marketing Trends</option>
                <option value="conference">Conference: Tech Innovations</option>
                <option value="networking">Networking Session</option>
            </select>

            <label for="guests">Number of Guests</label>
            <input type="number" id="guests" name="guests" min="0" max="1000" value="0" />

            <label for="message">Additional Comments</label>
            <textarea id="message" name="message" rows="4" placeholder="Anything else you want us to know?"></textarea>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
